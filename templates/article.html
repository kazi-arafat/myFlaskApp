{% extends 'layout.html' %}

{% block title %}Home-My Flask App{% endblock %}

{% block body%}
    <h1>{{article.title}}</h1>
    <small>Written by {{article.author}} on {{article.registerDate}}</small>
    <hr>
    <div>
        {{article.body | safe}}
        <!-- Safe and pipe will remove extra <p> tag from body and displays the text -->
    </div>

{% endblock %}
